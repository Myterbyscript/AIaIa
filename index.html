<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlameDisk</title>
    <style>
        :root {
            --primary-color: #4caf50;
            --primary-hover: #45a049;
            --bot-color: #a1c4ff;
            --bot-bg: #1f1f1f;
            --user-bg: #282828;
            --bg-color: #141414;
            --text-color: #ffffff;
            --input-bg: #282828;
            --input-border: #333;
            --code-bg: #2b2b2b;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--bg-color);
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 5px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background-color: var(--bg-color);
        }
        
        .message {
            max-width: 85%;
            margin: 8px 0;
            padding: 10px 14px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            gap: 8px;
            position: relative;
        }
        
        .bot {
            background-color: var(--bot-bg);
            margin-left: auto;
            color: var(--bot-color);
            text-align: left;
            flex-direction: row-reverse;
            border-bottom-right-radius: 5px;
        }
        
        .user {
            background-color: var(--user-bg);
            margin-right: auto;
            color: #e3e3e3;
            text-align: left;
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            gap: 8px;
            position: relative;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 1px solid var(--input-border);
            border-radius: 20px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            min-height: 44px;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
        }
        
        .input-actions {
            position: absolute;
            right: 8px;
            display: flex;
            gap: 5px;
        }
        
        .input-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        
        .input-btn:hover {
            color: var(--text-color);
        }
        
        button {
            padding: 0 16px;
            border: none;
            border-radius: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-height: 44px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        .code-container {
            background-color: var(--code-bg);
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            position: relative;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .code-container pre {
            margin: 0;
            color: #f1f1f1;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            tab-size: 4;
        }
        
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 12px;
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }
        
        .copy-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .typing-indicator {
            color: var(--bot-color);
            font-style: italic;
            margin: 10px 0;
            padding: 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--bot-color);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .user-icon {
            background-color: var(--primary-color);
            color: #fff;
        }
        
        .bot-icon {
            background-color: var(--bot-color);
            color: #141414;
        }
        
        .message-time {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
            text-align: right;
        }
        
        .error-message {
            color: var(--error-color);
            background-color: rgba(244, 67, 54, 0.1);
            border-left: 3px solid var(--error-color);
            padding: 10px;
            border-radius: 0 5px 5px 0;
            margin: 5px 0;
        }
        
        .warning-message {
            color: var(--warning-color);
            background-color: rgba(255, 152, 0, 0.1);
            border-left: 3px solid var(--warning-color);
            padding: 10px;
            border-radius: 0 5px 5px 0;
            margin: 5px 0;
        }
        
        .retry-btn {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        
        .retry-btn:hover {
            background-color: #d32f2f;
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 15px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        
        .app-title {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            padding: 20px;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .empty-text {
            font-size: 16px;
            max-width: 300px;
        }
        
        .brain-toggle {
            background-color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            padding: 0;
            flex-shrink: 0;
        }
        
        .brain-toggle.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .brain-toggle:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
                padding: 8px 12px;
                font-size: 15px;
            }
            
            .icon {
                width: 24px;
                height: 24px;
                font-size: 14px;
            }
            
            .input-container {
                padding: 8px;
            }
            
            input[type="text"] {
                padding: 10px 36px 10px 10px;
                font-size: 15px;
            }
            
            button {
                padding: 0 14px;
                font-size: 15px;
            }
            
            .code-container pre {
                font-size: 13px;
            }
            
            .brain-toggle {
                width: 40px;
                height: 40px;
                font-size: 22px;
            }
        }
        
        @media (max-width: 480px) {
            .message {
                max-width: 95%;
            }
            
            .header {
                padding: 8px 12px;
            }
            
            .app-title {
                font-size: 16px;
            }
            
            .brain-toggle {
                width: 36px;
                height: 36px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="app-title">Flame-Disk</h1>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="empty-state">
            <div class="empty-icon">üí¨</div>
            <p class="empty-text">How can i help you?</p>
        </div>
    </div>
    
    <div class="input-container">
        <button class="brain-toggle" id="deepmindToggle" title="Toggle DeepMind mode">üß†</button>
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Ask anything" autocomplete="off" autocorrect="on" autocapitalize="sentences">
            <div class="input-actions">
                <button class="input-btn" id="clearBtn" title="Clean">‚úï</button>
                <button class="input-btn" id="selectAllBtn" title="Select All">‚éµ</button>
            </div>
        </div>
        <button id="sendButton">Send</button>
    </div>

    <script>
        // Bloqueia o clique direito
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Bloqueia teclas de atalho (F12, Ctrl+Shift+I, Ctrl+U, etc.)
        document.addEventListener('keydown', function (e) {
            // F12
            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
            }
            // Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
            // Ctrl+Shift+J
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
            }
            // Ctrl+U
            if (e.ctrlKey && e.key === 'U') {
                e.preventDefault();
            }
        });

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const clearBtn = document.getElementById('clearBtn');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const emptyState = document.querySelector('.empty-state');
        const deepmindToggle = document.getElementById('deepmindToggle');

        // Toggle DeepMind mode
        deepmindToggle.addEventListener('click', function() {
            this.classList.toggle('active');
        });

        // Remove empty state when first message is sent
        function checkEmptyState() {
            if (chatContainer.children.length > 1) {
                emptyState.style.display = 'none';
            } else {
                emptyState.style.display = 'flex';
            }
        }

        function createMessageBubble(message, sender) {
            const messageBubble = document.createElement('div');
            messageBubble.className = `message ${sender}`;

            // √çcone do usu√°rio ou da IA
            const icon = document.createElement('div');
            icon.className = `icon ${sender === 'user' ? 'user-icon' : 'bot-icon'}`;
            icon.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';
            messageBubble.appendChild(icon);

            // Conte√∫do da mensagem
            const content = document.createElement('div');
            content.style.flex = '1';
            
            const text = document.createElement('div');
            text.textContent = message;
            content.appendChild(text);
            
            // Hora da mensagem
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            content.appendChild(time);
            
            messageBubble.appendChild(content);

            chatContainer.appendChild(messageBubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            checkEmptyState();
            
            return messageBubble;
        }

        function createCodeContainer(code, language) {
            const codeContainer = document.createElement('div');
            codeContainer.className = "code-container";
            
            const pre = document.createElement('pre');
            pre.textContent = code;

            const copyButton = document.createElement('button');
            copyButton.className = 'copy-btn';
            copyButton.textContent = 'Copy';
            copyButton.title = 'copy text';

            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(code)
                    .then(() => {
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => copyButton.textContent = 'Copy', 1500);
                    })
                    .catch(err => {
                        console.error('Error: ', err);
                    });
            });

            codeContainer.appendChild(pre);
            codeContainer.appendChild(copyButton);
            chatContainer.appendChild(codeContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            checkEmptyState();
        }

        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.className = "typing-indicator";
            
            const dots = document.createElement('div');
            dots.className = 'typing-dots';
            dots.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            const text = document.createElement('div');
            text.textContent = 'Generating';
            
            typingIndicator.appendChild(dots);
            typingIndicator.appendChild(text);
            
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return typingIndicator;
        }

        function showErrorMessage(error, originalMessage = null) {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'message bot';
            
            const icon = document.createElement('div');
            icon.className = 'icon bot-icon';
            icon.textContent = '‚ö†Ô∏è';
            errorMessage.appendChild(icon);
            
            const content = document.createElement('div');
            content.style.flex = '1';
            
            const errorText = document.createElement('div');
            errorText.className = 'error-message';
            errorText.innerHTML = `<strong>Sorry ;c</strong><br>
                Server Error.
            `;
            content.appendChild(errorText);
            
            // Adiciona detalhes t√©cnicos apenas se n√£o for produ√ß√£o
            const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
            if (!isProduction) {
                const techDetails = document.createElement('div');
                techDetails.className = 'warning-message';
                techDetails.style.marginTop = '8px';
                techDetails.style.fontSize = '12px';
                techDetails.textContent = `Detalhes t√©cnicos: ${error.message}`;
                content.appendChild(techDetails);
            }
            
            // Adiciona bot√£o de tentar novamente se houver mensagem original
            if (originalMessage) {
                const retryButton = document.createElement('button');
                retryButton.className = 'retry-btn';
                retryButton.textContent = 'Try again';
                retryButton.addEventListener('click', () => {
                    chatContainer.removeChild(errorMessage);
                    sendMessageToAPI(originalMessage);
                });
                content.appendChild(retryButton);
            }
            
            // Hora da mensagem
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            content.appendChild(time);
            
            errorMessage.appendChild(content);
            chatContainer.appendChild(errorMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            checkEmptyState();
        }

        async function sendMessageToAPI(message) {
            const typingIndicator = showTypingIndicator();
            
            try {
                const requestBody = {
                    message: message,
                    deepmind: deepmindToggle.classList.contains('active')
                };

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (typingIndicator.parentNode) {
                    chatContainer.removeChild(typingIndicator);
                }

                if (data.error) {
                    // Se a API retornar um erro estruturado
                    showErrorMessage(new Error(data.error), message);
                    return;
                }

                const regex = /```(lua|python|java|html|javascript|c|cpp|csharp|ruby|php|swift|go|kotlin|rust)([\s\S]*?)```/g;
                let match;
                let remainingText = data.response || data.message || data.answer;
                
                while ((match = regex.exec(data.response || data.message || data.answer)) !== null) {
                    const code = match[2].trim();
                    createCodeContainer(code, match[1]);
                    remainingText = remainingText.replace(match[0], '');
                }

                if (remainingText.trim()) {
                    createMessageBubble(remainingText, 'bot');
                }
            } catch (error) {
                console.error('Erro na API:', error);
                if (typingIndicator.parentNode) {
                    chatContainer.removeChild(typingIndicator); 
                }
                showErrorMessage(error, message);
            }
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            createMessageBubble(message, 'user');
            userInput.value = '';
            
            // Mant√©m o foco no input ap√≥s enviar a mensagem
            setTimeout(() => {
                userInput.focus();
            }, 10);
            
            sendMessageToAPI(message);
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        clearBtn.addEventListener('click', function() {
            userInput.value = '';
            userInput.focus();
        });

        selectAllBtn.addEventListener('click', function() {
            userInput.select();
        });

        // Ctrl+A support
        userInput.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'a') {
                event.preventDefault();
                this.select();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
    </html>
